<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Jingdong-Login</title>
	<link rel="stylesheet" href="css/login.css">
</head>
<body>
	<header>
		<div class="logo">
			<a href="#"><img src="images/logo-201305-b.png" alt="图片正在加载"></a>
			<span class="welc">欢迎登陆</span>
		</div>
	</header>
    <div class="wrap">
	    <div class="container">
			<section class="left">
				<img src="images/login-banner.png" alt="图片正在加载">
			</section>
			
			<section class="login">
				<div class="title">
				     <span>京东会员</span>
				     <a href="login.html">立即注册</a>
				</div>
				<div class="tip" id="info">公共场所不建议自动登录，以防账号丢失</div>
				<form>
				 	<input type="text" id="count" placeholder="邮箱/用户名/已验证手机">
				 	<input type="text" id="password" placeholder="密码">
				 	<div class="save">
				 		<input type="checkbox">
				 		<label for="#">记住密码</label>
				 		<a href="#">忘记密码?</a>
				 	</div>
				 	<input type="submit" value="登录" class="submit" id="submit">
			    </form>
			</section> 
		</div>	
	</div>
</body>
<script src='js/login.js'></script>
</html>
